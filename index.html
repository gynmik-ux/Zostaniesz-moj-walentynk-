<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla Zuzki ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .header-space {
            height: 30vh; /* Rezerwuje miejsce na tekst, by nic go nie zakry≈Ço */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.8rem;
            margin: 0;
            text-shadow: 2px 2px 10px white;
        }

        .buttons-container {
            flex-grow: 1; /* Pozwala przyciskom rosnƒÖƒá w d√≥≈Ç i na boki, nie w g√≥rƒô na tekst */
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            z-index: 20;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        #yesBtn { 
            background-color: #28a745; /* ZIELONY */
            color: white; 
        }

        #noBtn { 
            background-color: #dc3545; /* CZERWONY */
            color: white;
            position: relative;
        }

        /* Styl OGROMNYCH R√ì≈ªOWYCH SERC */
        .heart {
            position: absolute;
            top: -120px;
            user-select: none;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 5;
            color: #ff85a2; /* S≈ÅODKI R√ì≈ªOWY */
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            button { padding: 12px 24px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="header-space">
        <h1 id="question">Zuzka, zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
    </div>
    
    <div class="buttons-container">
        <button id="yesBtn">TAK!</button>
        <button id="noBtn">Nie</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        let clickCount = 0;
        let yesScale = 1;

        const messages = [
            "Zuzka, pomy≈õl jeszcze raz... ‚ú®",
            "Bƒôdzie nam tak s≈Çodko! üç¨",
            "Na pewno? Zobacz jaki ten przycisk TAK jest kuszƒÖcy! ü§ó",
            "Zuzia, daj siƒô nam√≥wiƒá! üåπ",
            "Nooo we≈∫, kliknij zielony! üòä"
        ];

        // Obs≈Çuga przycisku NIE
        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // Zmiana tekstu
            if (clickCount <= messages.length) {
                question.innerHTML = messages[clickCount - 1];
            } else {
                question.innerHTML = "Zuzka, nie masz ju≈º wyboru! ü•∞";
                noBtn.style.display = 'none';
            }

            // Przycisk TAK ro≈õnie (scale + font)
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Zmniejszanie NIE
            const noScale = Math.max(0.4, 1 - (clickCount * 0.15));
            noBtn.style.transform = `scale(${noScale})`;
        });

        // Obs≈Çuga przycisku TAK
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Wiedzia≈Çem, Zuzka! To bƒôdƒÖ super Walentynki! üíñ‚ú®";
            document.querySelector('.buttons-container').style.display = 'none';
            // MEGA KASKADA SERC po klikniƒôciu TAK
            setInterval(createHeart, 10); 
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Jeszcze wiƒôksze serca (50px - 120px)
            const size = Math.floor(Math.random() * 70) + 50 + "px";
            heart.style.fontSize = size;
            
            // R√≥≈ºne odcienie r√≥≈ºu
            const pinks = ['#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493', '#ff85a2'];
            heart.style.color = pinks[Math.floor(Math.random() * pinks.length)];
            
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            heart.style.opacity = Math.random() * 0.6 + 0.4;
            
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }

        // 5-krotnie zwiƒôkszona intensywno≈õƒá spadania (co 50ms zamiast 250ms)
        setInterval(createHeart, 50);
    </script>
</body>
</html>
