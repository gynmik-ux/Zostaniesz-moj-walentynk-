
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla najs≈Çodszej Zuzki ‚ù§Ô∏è</title>
    <style>
        body {

            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f6; /* Ja≈õniutki r√≥≈ºowy */
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 { 
            color: #ff4d8d; 
            min-height: 120px; 
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 2px 2px 5px rgba(255, 77, 141, 0.2);
            line-height: 1.4;
        }

        .buttons { 
            display: flex; 
            gap: 25px; 
            z-index: 10; 
            align-items: center;
            justify-content: center;
        }

        button {

            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 77, 141, 0.3);
            font-weight: bold;
        }

        #yesBtn { 
            background-color: #ff4d8d; 
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn { 
            background-color: #ffd1dc; 
            color: #ff4d8d; 
        }

        /* Urocze serduszka */
        .heart {
            position: absolute;
            top: -10%;
            user-select: none;
            animation: fall linear forwards;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 182, 193, 0.8));
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 id="question">Zuzka, sprawisz, ≈ºe te Walentynki bƒôdƒÖ wyjƒÖtkowe? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn">Oczywi≈õcie, ≈ºe TAK! ‚ú®</button>
        <button id="noBtn">Mo≈ºe p√≥≈∫niej?</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        let clickCount = 0;
        let yesScale = 1;

        const messages = [
            "Zuzka, pomy≈õl o tych wszystkich wsp√≥lnych chwilach... ‚ú®",
            "Bƒôdzie nam tak s≈Çodko razem! üç¨",
            "Zuzia, czeka na Ciebie mn√≥stwo u≈õcisk√≥w! ü§ó",
            "Jeste≈õ pewna? M√≥j u≈õmiech czeka w≈Ça≈õnie na Ciebie! üòä",
            "A je≈õli powiem, ≈ºe jeste≈õ najwspanialsza? üå∏",
            "Zuzka, daj siƒô porwaƒá tej magii! ü¶Ñ",
            "Obiecujƒô, ≈ºe bƒôdzie cudownie! üíñ",
            "Ju≈º prawie klikasz w ten du≈ºy r√≥≈ºowy przycisk, prawda? ü§≠"
        ];

        const heartColors = ['#ff85a2', '#ff4d8d', '#f08080', '#ffb6c1', '#ffc0cb'];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount <= messages.length) {
                question.innerHTML = messages[clickCount - 1];
            } else {
                question.innerHTML = "Wiedzia≈Çem, ≈ºe siƒô nie oprzesz, Zuzka! ü•∞";
                noBtn.style.display = 'none';
            }

            // Przycisk TAK ro≈õnie i staje siƒô bardziej "puchaty"
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.style.padding = `${18 + (clickCount * 2)}px ${35 + (clickCount * 5)}px`;
            
            // Przycisk NIE staje siƒô mniejszy i bledszy
            noBtn.style.opacity = Math.max(0.3, 1 - (clickCount * 0.1));
            noBtn.style.transform = `scale(${Math.max(0.6, 1 - (clickCount * 0.05))})`;
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Zuzka, uczynisz mnie najszczƒô≈õliwszƒÖ osobƒÖ na ≈õwiecie! üíñ‚ú®";
            document.querySelector('.buttons').style.display = 'none';
            // Prawdziwa eksplozja mi≈Ço≈õci
            setInterval(createHeart, 40);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Losowanie wielko≈õci serca
            const size = Math.floor(Math.random() * 30) + 20 + "px"; // 20px - 50px
            heart.style.fontSize = size;
            
            // Losowanie koloru
            heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5; // Bardziej widoczne
            
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // PoczƒÖtkowy opad serc
        setInterval(createHeart, 250);
    </script>
</body>
</html>
