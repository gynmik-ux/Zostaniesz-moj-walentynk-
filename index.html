<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla najs≈Çodszej Zuzki ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f6;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 { 
            color: #ff4d8d; 
            min-height: 120px; 
            z-index: 20;
            font-size: 1.8rem;
            transition: all 0.4s ease;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .buttons { 
            display: flex; 
            gap: 20px; 
            z-index: 20; 
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d8d; color: white; }
        #noBtn { background-color: #ffd1dc; color: #ff4d8d; position: relative; }

        /* Styl OGROMNYCH serduszek */
        .heart {
            position: absolute;
            top: -100px;
            user-select: none;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            button { padding: 12px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1 id="question">Zuzka, sprawisz, ≈ºe te Walentynki bƒôdƒÖ wyjƒÖtkowe? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn">Oczywi≈õcie, ≈ºe TAK!</button>
        <button id="noBtn">Nie</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        let clickCount = 0;
        let yesScale = 1;

        const messages = [
            "Zuzka, na pewno? ‚ú®",
            "Bƒôdzie tak s≈Çodko! üç¨",
            "Zuzia, pomy≈õl jeszcze raz... üå∏",
            "Tylko jedno klikniƒôcie w TAK! ‚ù§Ô∏è",
            "Zuzka, nie daj siƒô prosiƒá! ü•∞"
        ];

        // Funkcja ucieczki przycisku (dzia≈Ça te≈º na dotyk)
        const moveNoButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            clickCount++;
            if (clickCount <= messages.length) {
                question.innerHTML = messages[clickCount - 1];
            }
            
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Blokuje klikniƒôcie na telefonie
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Wiedzia≈Çem, Zuzka! Jeste≈õ najwspanialsza! üíñ";
            document.querySelector('.buttons').style.display = 'none';
            setInterval(createHeart, 40); // Eksplozja serc
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Losowanie wielko≈õci (teraz od 40px do 100px!)
            const size = Math.floor(Math.random() * 60) + 40 + "px";
            heart.style.fontSize = size;
            
            // Odcienie r√≥≈ºu
            const colors = ['#ff85a2', '#ff4d8d', '#ffb6c1', '#f08080'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random() * 0.4 + 0.6;
            
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>
</html>
